<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <img src="Imagens/logo.png" alt="Logo do site da Clínica XYZ">
    </header>

    <main>
        <section class="destaque ">
            <h1>Galeria de vídeos</h1>
            <p>Vídeos em HTML ou incorporados do YouTube.</p>
        </section>


        <section class="videos">
            <h2>Videos em HTML</h2>
            <video width="100%" controls>
                <source src="midias/videofofo.mp4" type="video/mp4">
            </video>
            <h2>Video do YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/DMzwnM6gwBY?si=U3H2W8NGBN83QqqU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <h2>Audio em HTML</h2>
            <audio controls>
                <source src="midias/musica.mp3" type="audio/mpeg" />
            </audio>
        </section>


        <section class="Voltar">
            <a href="index.html">
                <i class="bi bi-arrow-left-circle-fill">
                    Voltar
                </i>
            </a>
        </section>
    </main>
    <footer>
        &copy; 2025 - Clínica XYZ | Créditos
    </footer>
</body>

</html>
